markdown_extensions:
#添加图像配置
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
#-----------------------------
# 添加数学公式支持
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - mkdocs/javascripts/mathjax.js
#-----------------------------
# 添加灯箱插件
plugins:
   - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_themed: false
       auto_caption: false
       caption_position: bottom
       background: white
       shadow: true
       manual: false

# 启用搜索功能
   - search